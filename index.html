<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">

  <!-- üîë MOBƒ∞L ƒ∞√áƒ∞N EN √ñNEMLƒ∞ SATIR -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Fotoƒüraf + Video Se√ßme</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      margin: 0;
      background-color: pink;
    }

    h2 {
      text-align: center;
    }

    input[type="file"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    #preview {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
    }

    img, video {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: #000;
    }
  </style>
</head>
<body>

  <h2><i>Fotoƒüraf ve Video Se√ß</i></h2>

  <!-- üì∏ Kamera + üé• Video + üñºÔ∏è Galeri -->
  <input
    type="file"
    id="media"
    accept="image/*,video/*"
    multiple
    capture
  >

  <div id="preview"></div>

  <script>
    const input = document.getElementById("media");
    const preview = document.getElementById("preview");

    input.addEventListener("change", () => {
      preview.innerHTML = "";

      Array.from(input.files).forEach(file => {
        const url = URL.createObjectURL(file);

        if (file.type.startsWith("image/")) {
          const img = document.createElement("img");
          img.src = url;
          preview.appendChild(img);
        } 
        else if (file.type.startsWith("video/")) {
          const video = document.createElement("video");
          video.src = url;
          video.controls = true;
          video.playsInline = true; // iOS i√ßin ≈üart
          preview.appendChild(video);
        }
      });
    });
  </script>

</body>
</html>
