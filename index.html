<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloudinary Y√ºkle + Not</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      margin: 0;
      background-color: pink;
    }

    h2 {
      text-align: center;
    }

    textarea {
      width: 100%;
      min-height: 80px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    input[type="file"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #2196F3;
      color: white;
      cursor: pointer;
      margin-bottom: 12px;
    }

    button:disabled {
      background-color: #999;
    }

    .status {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .section-title {
      margin: 16px 0 8px;
      font-weight: bold;
    }

    #preview, #uploaded {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
    }

    .card {
      background: #fff;
      padding: 8px;
      border-radius: 10px;
    }

    img, video {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #000;
    }

    .note {
      margin-top: 6px;
      font-size: 14px;
      background: #f5f5f5;
      padding: 6px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h2><i>Medya Y√ºkle + Not</i></h2>

  <textarea id="note" placeholder="ƒ∞stersen buraya bir not yazabilirsin..."></textarea>

  <input
    type="file"
    id="media"
    accept="image/*,video/*"
    multiple
  >

  <button id="uploadBtn" disabled>Y√ºkle</button>

  <div class="status" id="status"></div>

  <div class="section-title">üì• Se√ßilenler</div>
  <div id="preview"></div>

  <div class="section-title">‚òÅÔ∏è Y√ºklenenler</div>
  <div id="uploaded"></div>

  <script>
    const CLOUD_NAME = "dea35ka7n";
    const UPLOAD_PRESET = "melosxyz";

    const input = document.getElementById("media");
    const preview = document.getElementById("preview");
    const uploaded = document.getElementById("uploaded");
    const uploadBtn = document.getElementById("uploadBtn");
    const statusText = document.getElementById("status");
    const noteInput = document.getElementById("note");

    let selectedFiles = [];

    // üîπ localStorage yardƒ±mcƒ±larƒ±
    function saveToLocal(item) {
      const list = JSON.parse(localStorage.getItem("uploads")) || [];
      list.push(item);
      localStorage.setItem("uploads", JSON.stringify(list));
    }

    function loadFromLocal() {
      const list = JSON.parse(localStorage.getItem("uploads")) || [];
      list.forEach(createCard);
    }

    function createCard(item) {
      const card = document.createElement("div");
      card.className = "card";

      if (item.type === "image") {
        const img = document.createElement("img");
        img.src = item.url;
        card.appendChild(img);
      } else {
        const video = document.createElement("video");
        video.src = item.url;
        video.controls = true;
        video.playsInline = true;
        card.appendChild(video);
      }

      if (item.note) {
        const noteDiv = document.createElement("div");
        noteDiv.className = "note";
        noteDiv.textContent = item.note;
        card.appendChild(noteDiv);
      }

      uploaded.appendChild(card);
    }

    // üîπ Sayfa a√ßƒ±lƒ±nca eskileri y√ºkle
    window.addEventListener("load", loadFromLocal);

    // üîπ Dosya se√ßimi
    input.addEventListener("change", () => {
      preview.innerHTML = "";
      statusText.textContent = "";
      selectedFiles = Array.from(input.files);
      uploadBtn.disabled = selectedFiles.length === 0;

      selectedFiles.forEach(file => {
        const url = URL.createObjectURL(file);

        if (file.type.startsWith("image/")) {
          const img = document.createElement("img");
          img.src = url;
          preview.appendChild(img);
        } else {
          const video = document.createElement("video");
          video.src = url;
          video.controls = true;
          video.playsInline = true;
          preview.appendChild(video);
        }
      });
    });

    // üîπ Y√ºkle
    uploadBtn.addEventListener("click", async () => {
      uploadBtn.disabled = true;
      statusText.textContent = "Y√ºkleniyor...";

      const noteText = noteInput.value.trim();

      for (const file of selectedFiles) {
        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", UPLOAD_PRESET);

        const type = file.type.startsWith("video/") ? "video" : "image";

        const res = await fetch(
          `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/${type}/upload`,
          { method: "POST", body: formData }
        );

        const data = await res.json();

        const item = {
          url: data.secure_url,
          type: type,
          note: noteText
        };

        saveToLocal(item);
        createCard(item);
      }

      statusText.textContent = "Y√ºkleme tamamlandƒ± ‚úÖ";
      preview.innerHTML = "";
      input.value = "";
      noteInput.value = "";
      selectedFiles = [];
    });
  </script>

</body>
</html>
