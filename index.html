<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloudinary Y√ºkle & G√∂ster</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      margin: 0;
      background-color: pink;
    }

    h2 {
      text-align: center;
    }

    input[type="file"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #2196F3;
      color: white;
      cursor: pointer;
      margin-bottom: 12px;
    }

    button:disabled {
      background-color: #999;
    }

    .status {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .section-title {
      margin-top: 20px;
      margin-bottom: 8px;
      font-weight: bold;
    }

    #preview, #uploaded {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
    }

    img, video {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: #000;
    }
  </style>
</head>
<body>

  <h2><i>Fotoƒüraf ve Video Se√ßiniz</i></h2>

  <input
    type="file"
    id="media"
    accept="image/*,video/*"
    multiple
  >

  <button id="uploadBtn" disabled>Y√ºkle</button>

  <div class="status" id="status"></div>

  <div class="section-title">üì• Se√ßilenler (√∂nizleme)</div>
  <div id="preview"></div>

  <div class="section-title">‚òÅÔ∏è Y√ºklenenler</div>
  <div id="uploaded"></div>

  <script>
    const CLOUD_NAME = "dea35ka7n";
    const UPLOAD_PRESET = "melosxyz";

    const input = document.getElementById("media");
    const preview = document.getElementById("preview");
    const uploaded = document.getElementById("uploaded");
    const uploadBtn = document.getElementById("uploadBtn");
    const statusText = document.getElementById("status");

    let selectedFiles = [];

    input.addEventListener("change", () => {
      preview.innerHTML = "";
      statusText.textContent = "";
      selectedFiles = Array.from(input.files);
      uploadBtn.disabled = selectedFiles.length === 0;

      selectedFiles.forEach(file => {
        const url = URL.createObjectURL(file);

        if (file.type.startsWith("image/")) {
          const img = document.createElement("img");
          img.src = url;
          preview.appendChild(img);
        } else if (file.type.startsWith("video/")) {
          const video = document.createElement("video");
          video.src = url;
          video.controls = true;
          video.playsInline = true;
          preview.appendChild(video);
        }
      });
    });

    uploadBtn.addEventListener("click", async () => {
      uploadBtn.disabled = true;
      statusText.textContent = "Y√ºkleniyor...";

      for (const file of selectedFiles) {
        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", UPLOAD_PRESET);

        const resourceType = file.type.startsWith("video/")
          ? "video"
          : "image";

        const res = await fetch(
          `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/${resourceType}/upload`,
          {
            method: "POST",
            body: formData
          }
        );

        const data = await res.json();

        // üî• Y√úKLENENƒ∞ G√ñSTER
        if (resourceType === "image") {
          const img = document.createElement("img");
          img.src = data.secure_url;
          uploaded.appendChild(img);
        } else {
          const video = document.createElement("video");
          video.src = data.secure_url;
          video.controls = true;
          video.playsInline = true;
          uploaded.appendChild(video);
        }
      }

      statusText.textContent = "Y√ºkleme tamamlandƒ± ‚úÖ";
      preview.innerHTML = "";
      input.value = "";
      selectedFiles = [];
    });
  </script>

</body>
</html>
