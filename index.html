<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medya Cloudinary + Not Dosya</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      margin: 0;
      background: pink;
    }

    h2 {
      text-align: center;
    }

    input, textarea, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
    }

    .card {
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    img, video {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      margin-top: 6px;
    }

    .name {
      font-weight: bold;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>

  <h2>üì§ Medya G√∂nder + üìù Not</h2>

  <input
    type="text"
    id="username"
    placeholder="Adƒ±n (zorunlu)"
  >

  <textarea
    id="note"
    placeholder="Notunu yaz (dosya olarak inecek)..."
  ></textarea>

  <input
    type="file"
    id="media"
    accept="image/*,video/*"
    multiple
  >

  <button id="uploadBtn">üì§ Medyayƒ± Y√ºkle</button>
  <button id="noteBtn">üìù Notu Dosya Olarak Kaydet</button>

  <hr>

  <h3>‚òÅÔ∏è Y√ºklenen Medyalar</h3>
  <div id="list"></div>

  <script>
    const CLOUD_NAME = "dea35ka7n";
    const UPLOAD_PRESET = "melosxyz";

    const usernameInput = document.getElementById("username");
    const noteInput = document.getElementById("note");
    const mediaInput = document.getElementById("media");
    const list = document.getElementById("list");

    // üìÑ NOTU DOSYA OLARAK ƒ∞NDƒ∞R
    function downloadNoteAsFile(user, note) {
      if (!note) return;

      const date = new Date().toLocaleString("tr-TR");

      const text =
`G√∂nderen: ${user}
Tarih: ${date}

Not:
${note}
`;

      const blob = new Blob([text], {
        type: "text/plain;charset=utf-8"
      });

      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `not-${Date.now()}.txt`;

      document.body.appendChild(a);
      a.click();

      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // ‚òÅÔ∏è MEDYA Y√úKLE
    document.getElementById("uploadBtn").onclick = async () => {
      const user = usernameInput.value.trim();
      const files = mediaInput.files;

      if (!user || files.length === 0) {
        alert("Ad ve en az 1 medya se√ßmelisin");
        return;
      }

      for (const file of files) {
        const type = file.type.startsWith("video") ? "video" : "image";

        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", UPLOAD_PRESET);

        const res = await fetch(
          `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/${type}/upload`,
          { method: "POST", body: formData }
        );

        const data = await res.json();

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<div class="name">üë§ ${user}</div>`;

        if (type === "image") {
          const img = document.createElement("img");
          img.src = data.secure_url;
          card.appendChild(img);
        } else {
          const video = document.createElement("video");
          video.src = data.secure_url;
          video.controls = true;
          card.appendChild(video);
        }

        list.prepend(card);
      }

      mediaInput.value = "";
    };

    // üìù NOT G√ñNDER
    document.getElementById("noteBtn").onclick = () => {
      const user = usernameInput.value.trim();
      const note = noteInput.value.trim();

      if (!user || !note) {
        alert("Ad ve not zorunlu");
        return;
      }

      downloadNoteAsFile(user, note);
      noteInput.value = "";
    };
  </script>

</body>
</html>
